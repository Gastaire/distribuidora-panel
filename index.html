                                <tr>
                                    <th className="border-b-2 border-gray-600 p-1 text-center">Cant.</th>
                                    <th className="border-b-2 border-gray-600 p-1">Producto</th>
                                    <th className="border-b-2 border-gray-600 p-1 text-right">P. Unit</th>
                                    <th className="border-b-2 border-gray-600 p-1 text-right">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                {pedido.items.map(item => (
                                    <tr key={item.id}>
                                        <td className="border-b border-gray-300 py-0.5 px-1 text-center font-bold">{formatNumber(item.cantidad)}</td>
                                        <td className="border-b border-gray-300 py-0.5 px-1">{item.nombre_producto} {item.aviso_faltante && <span className="font-bold">(S/STOCK)</span>}</td>
                                        <td className="border-b border-gray-300 py-0.5 px-1 text-right">${formatNumber(item.precio_congelado)}</td>
                                        <td className="border-b border-gray-300 py-0.5 px-1 text-right font-semibold">${formatNumber(item.cantidad * item.precio_congelado)}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    <div className="print-footer flex gap-4 pt-4 mt-auto">
                        <table className="w-full">
                            <tfoot>
                                <tr>
                                    <td colSpan="3" className="font-bold text-right p-2 border-t-4 border-gray-600">Total:</td>
                                    <td className="font-bold text-right p-2 border-t-4 border-gray-600">${formatNumber(total)}</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div className="print-footer flex gap-4 pt-4 mt-auto">
                        <div style={{ width: '80%' }}>
                            <h3 className="font-bold mb-1 text-sm">Notas:</h3>
                            <div className="border border-gray-600 h-24 p-1">{notasParaImprimir}</div>
                        </div>
                        <div style={{ width: '20%' }} className="flex flex-col justify-end">
                            <div className="border-b-2 border-gray-600 mt-12 mb-1"></div>
                            <p className="text-xs text-center">Firma de Conformidad</p>
                        </div>
                    </div>
                </div>
            );
        };
        
        const PrintForAssemblyView = ({ pedido }) => {
            const formatNumber = (num) => parseFloat(Number(num).toFixed(3));
            return (
                <div id="printableAreaAssembly" className="printable-area hidden font-sans text-gray-700 bg-white" style={{ fontSize: '10pt' }}>
                    <div className="print-header flex justify-between items-center border-b-2 border-gray-600 pb-2 mb-4">
                        <h1 className="text-lg font-bold">Hoja de Armado de Pedido</h1>
                        <div>
                            <p className="font-semibold">{pedido.nombre_comercio}</p>
                            <p className="text-sm">Pedido N°: <span className="font-bold">{pedido.id}</span></p>
                        </div>
                    </div>
                    <div className="print-body">
                        <table className="w-full">
                            <thead>
                                <tr>
                                    <th className="border-b-2 border-gray-600 p-1 text-center w-16">Listo</th>
                                    <th className="border-b-2 border-gray-600 p-1 text-center w-24">Cantidad</th>
                                    <th className="border-b-2 border-gray-600 p-1 text-left">Producto</th>
                                </tr>
                            </thead>
                            <tbody>
                                {pedido.items.map(item => (
                                    <tr key={item.id} className="border-b border-gray-300">
                                        <td className="p-2 text-center"><input type="checkbox" style={{ width: '20px', height: '20px' }} /></td>
                                        <td className="p-2 text-center font-bold text-lg">{formatNumber(item.cantidad)}</td>
                                        <td className="p-2">{item.nombre_producto}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // --- NUEVO COMPONENTE: COMBOBOX PERSONALIZADO PARA CATEGORÍAS ---
        const CategoryCombobox = ({ value, onChange, suggestions }) => {
            const [inputValue, setInputValue] = React.useState(value || '');
            const [isOpen, setIsOpen] = React.useState(false);
            const wrapperRef = React.useRef(null);

            // Sincroniza el valor interno si el prop externo cambia (ej: al editar otro producto)
            React.useEffect(() => { setInputValue(value || ''); }, [value]);

            // Cierra el desplegable si se hace clic fuera del componente
            React.useEffect(() => {
                function handleClickOutside(event) {
                    if (wrapperRef.current && !wrapperRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                }
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, [wrapperRef]);

            const handleInputChange = (e) => {
                const newValue = e.target.value;
                setInputValue(newValue);
                if (!isOpen) setIsOpen(true);
                // Llama a la función `onChange` del formulario principal para mantener el estado sincronizado
                onChange({ target: { name: 'categoria', value: newValue } });
            };

            const handleSelectSuggestion = (selectedValue) => {
                setInputValue(selectedValue);
                setIsOpen(false);
                onChange({ target: { name: 'categoria', value: selectedValue } });
            };

            const filteredSuggestions = suggestions.filter(
                suggestion => suggestion.toLowerCase().includes(inputValue.toLowerCase())
            );

            return (
                <div className="relative" ref={wrapperRef}>
                    <label htmlFor="categoria-input" className="block text-sm font-medium text-gray-700">Categoría</label>
                    <input
                        type="text"
                        id="categoria-input"
                        value={inputValue}
                        onChange={handleInputChange}
                        onFocus={() => setIsOpen(true)}
                        className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        autoComplete="off"
                        placeholder="Buscar o crear categoría..."
                    />
                    {isOpen && (
                        <div className="absolute z-20 w-full bg-white border border-gray-300 rounded-md shadow-lg mt-1 max-h-48 overflow-auto">
                            {filteredSuggestions.length > 0 ? (
                                filteredSuggestions.map(suggestion => (
                                    <div
                                        key={suggestion}
                                        onClick={() => handleSelectSuggestion(suggestion)}
                                        className="cursor-pointer hover:bg-blue-500 hover:text-white p-2 text-sm"
                                    >
                                        {suggestion}
                                    </div>
                                ))
                            ) : (
                                <div className="p-2 text-sm text-gray-500">
                                    {inputValue ? `Crear nueva: "${inputValue}"` : 'Escribe para buscar...'}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };
        
        const ProductoFormModal = ({ producto, onClose, onSuccess, allCategories }) => {
            const [formData, setFormData] = React.useState({ codigo_sku: '', nombre: '', descripcion: '', precio_unitario: '', stock: 'Sí', imagen_url: '', categoria: '' });
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState(null);
            const token = localStorage.getItem('token');
            const isEditing = producto && producto.id;

            React.useEffect(() => { 
                if (isEditing) { 
                    setFormData({ codigo_sku: producto.codigo_sku || '', nombre: producto.nombre || '', descripcion: producto.descripcion || '', precio_unitario: producto.precio_unitario || '', stock: producto.stock || 'Sí', imagen_url: producto.imagen_url || '', categoria: producto.categoria || '' }); 
                } else {
                    setFormData({ codigo_sku: '', nombre: '', descripcion: '', precio_unitario: '', stock: 'Sí', imagen_url: '', categoria: '' });
                }
            }, [producto, isEditing]);

            const handleChange = (e) => { const { name, value } = e.target; setFormData(prev => ({ ...prev, [name]: value })); };
            const handleSubmit = async (e) => {
                e.preventDefault(); setLoading(true); setError(null);
                const url = isEditing ? `${API_URL}/productos/${producto.id}` : `${API_URL}/productos`;
                const method = isEditing ? 'PUT' : 'POST';
                try {
                    // Asegurarse que la categoría se envíe como un string, incluso si es null/undefined
                    const body = { ...formData, categoria: formData.categoria || '' };
                    const response = await fetch(url, { method, headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(body) });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.message || 'Error al guardar el producto.');
                    onSuccess();
                } catch (err) { setError(err.message); } finally { setLoading(false); }
            };
             return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center p-4">
                    <form onSubmit={handleSubmit} className="bg-white rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col">
                        <div className="flex justify-between items-center p-4 border-b"><h2 className="text-xl font-bold text-gray-800">{isEditing ? 'Editar Producto' : 'Agregar Producto'}</h2><button type="button" onClick={onClose} className="text-gray-400 hover:text-gray-600"><CloseIcon/></button></div>
                        <div className="p-6 overflow-y-auto space-y-4">
                            <div><label htmlFor="nombre" className="block text-sm font-medium text-gray-700">Nombre del Producto</label><input type="text" name="nombre" id="nombre" value={formData.nombre} onChange={handleChange} className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required /></div>
                            <div><label htmlFor="imagen_url" className="block text-sm font-medium text-gray-700">URL de la Imagen</label><input type="text" name="imagen_url" id="imagen_url" value={formData.imagen_url} onChange={handleChange} placeholder="https://ejemplo.com/imagen.jpg" className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" /></div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label htmlFor="precio_unitario" className="block text-sm font-medium text-gray-700">Precio</label><input type="number" name="precio_unitario" id="precio_unitario" value={formData.precio_unitario} onChange={handleChange} className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" required /></div>
                                <div><label htmlFor="stock" className="block text-sm font-medium text-gray-700">Stock</label><select name="stock" id="stock" value={formData.stock} onChange={handleChange} className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3"><option>Sí</option><option>No</option></select></div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label htmlFor="codigo_sku" className="block text-sm font-medium text-gray-700">SKU (Código Interno)</label><input type="text" name="codigo_sku" id="codigo_sku" value={formData.codigo_sku} onChange={handleChange} className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" /></div>
                                {/* --- REEMPLAZO DEL CAMPO DE CATEGORÍA --- */}
                                <CategoryCombobox 
                                    value={formData.categoria}
                                    onChange={handleChange}
                                    suggestions={allCategories}
                                />
                            </div>
                            <div><label htmlFor="descripcion" className="block text-sm font-medium text-gray-700">Descripción</label><textarea name="descripcion" id="descripcion" rows="3" value={formData.descripcion} onChange={handleChange} className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3"></textarea></div>
                        </div>
                        <div className="p-4 border-t bg-gray-50 flex justify-end items-center gap-4">{error && <p className="text-red-500 text-sm">{error}</p>}<button type="button" onClick={onClose} className="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancelar</button><button type="submit" disabled={loading} className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center">{loading ? 'Guardando...' : 'Guardar Producto'}</button></div>
                    </form>
                </div>
            );
        };
        
        const ClienteFormModal = ({ cliente, onClose, onSuccess }) => {
            const [formData, setFormData] = React.useState({ nombre_comercio: '', nombre_contacto: '', direccion: '', telefono: '' });
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState(null);
            const token = localStorage.getItem('token');
            const isEditing = cliente && cliente.id;

            React.useEffect(() => { 
                if (isEditing) { 
                    setFormData({ nombre_comercio: cliente.nombre_comercio || '', nombre_contacto: cliente.nombre_contacto || '', direccion: cliente.direccion || '', telefono: cliente.telefono || '' }); 
                } else {
                    setFormData({ nombre_comercio: '', nombre_contacto: '', direccion: '', telefono: '' });
                }
            }, [cliente, isEditing]);

            const handleChange = (e) => { const { name, value } = e.target; setFormData(prev => ({ ...prev, [name]: value })); };
            const handleSubmit = async (e) => {
                e.preventDefault(); setLoading(true); setError(null);
                const url = isEditing ? `${API_URL}/clientes/${cliente.id}` : `${API_URL}/clientes`;
                const method = isEditing ? 'PUT' : 'POST';
                try {
                    const response = await fetch(url, { method, headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(formData) });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.message || 'Error al guardar el cliente.');
                    onSuccess();
                } catch (err) { setError(err.message); } finally { setLoading(false); }
            };
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center p-4">

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center p-4">
                    <form onSubmit={handleSave} className="bg-white rounded-xl shadow-2xl w-full max-w-md">
                        <div className="p-6">
                            <h2 className="text-xl font-bold text-gray-800">Renombrar Categoría</h2>
                            <p className="text-gray-600 mt-2">Estás a punto de cambiar el nombre de la categoría <span className="font-bold">{categoryName}</span>.</p>
                            <div className="mt-4">
                                <label htmlFor="newCategoryName" className="block text-sm font-medium text-gray-700">Nuevo nombre para la categoría</label>
                                <input 
                                    type="text" 
                                    id="newCategoryName"
                                    value={newCategoryName} 
                                    onChange={(e) => setNewCategoryName(e.target.value)} 
                                    className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                    required 
                                />
                                {error && <p className="text-red-500 text-xs mt-1">{error}</p>}
                            </div>
                        </div>
                        <div className="p-4 bg-gray-50 flex justify-end items-center gap-4 rounded-b-xl">
                            <button type="button" onClick={onClose} className="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancelar</button>
                            <button type="submit" disabled={loading || !newCategoryName || newCategoryName === categoryName} className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center disabled:bg-gray-400">
                                {loading ? 'Guardando...' : 'Guardar Cambios'}
                            </button>
                        </div>
                    </form>
                </div>
            );
        };

        const DashboardPage = ({ user, onLogout, currentPage, setCurrentPage, onShowPedido, onShowProductoForm, onShowClienteForm, onShowImportModal, onShowUsuarioForm, onShowImportVentasModal, productos, categorias, loadingProductos, errorProductos, fetchProductos, onShowRenameModal, onShowManageModal }) => {
            const isAdmin = user.rol === 'admin';
            
            const renderContent = () => {
                switch (currentPage) {
                    case 'pedidos': 
                        return <PedidosView onSelectPedido={onShowPedido} user={user} />;
                    case 'productos': 
                        return <ProductosView 
                                    user={user} 
                                    onShowProductoForm={onShowProductoForm} 
                                    onShowImportModal={onShowImportModal}
                                    productos={productos}
                                    loading={loadingProductos}
                                    error={errorProductos}
                                    onRefresh={fetchProductos}
                                />;
                    case 'categorias':
                        return <CategoriasView
                                    categorias={categorias}
                                    loading={loadingProductos}
                                    error={errorProductos}
                                    onRename={onShowRenameModal}
                                    onManage={onShowManageModal}
                                />;
                    case 'clientes': 
                        return <ClientesView user={user} onShowClienteForm={onShowClienteForm} />;
                    case 'usuarios': 
                        return <UsuariosView onShowUsuarioForm={onShowUsuarioForm} />;
                    case 'actividad': 
                        return <ActividadView />;
                    case 'analisis':
                        return <AnalyticsView allCategories={categorias} />;
                    case 'dashboard': 
                    default:
                        return <DashboardView onShowImportVentasModal={onShowImportVentasModal} />;
                }
            };

            return (
                <div className="flex h-screen bg-gray-100 font-sans">
                    <aside className="w-64 bg-gray-800 text-white flex flex-col shrink-0">
                        <div className="h-20 flex items-center justify-center border-b border-gray-700"><PackageIcon className="h-8 w-8 mr-2" /><span className="text-xl font-bold">Distribuidora</span></div>
                        <nav className="flex-1 px-4 py-6 space-y-2">
                            <NavItem icon={<HomeIcon />} text="Dashboard" active={currentPage === 'dashboard'} onClick={() => setCurrentPage('dashboard')} />
                            {isAdmin && <NavItem icon={<ChartBarIcon />} text="Análisis" active={currentPage === 'analisis'} onClick={() => setCurrentPage('analisis')} />}
                            <NavItem icon={<ShoppingCartIcon />} text="Pedidos" active={currentPage === 'pedidos'} onClick={() => setCurrentPage('pedidos')} />
                            <NavItem icon={<PackageIcon />} text="Productos" active={currentPage === 'productos'} onClick={() => setCurrentPage('productos')} />
                            {isAdmin && <NavItem icon={<TagIcon />} text="Categorías" active={currentPage === 'categorias'} onClick={() => setCurrentPage('categorias')} />}
                            <NavItem icon={<UsersIcon />} text="Clientes" active={currentPage === 'clientes'} onClick={() => setCurrentPage('clientes')} />
                            {isAdmin && <NavItem icon={<UsersIcon />} text="Usuarios" active={currentPage === 'usuarios'} onClick={() => setCurrentPage('usuarios')} />}
                            {isAdmin && <NavItem icon={<ActivityIcon />} text="Actividad" active={currentPage === 'actividad'} onClick={() => setCurrentPage('actividad')} />}
                        </nav>
                        <div className="px-4 py-6 border-t border-gray-700">
                            <div className="mb-4"><p className="text-sm font-semibold">{user.nombre}</p><p className="text-xs text-gray-400 capitalize">{user.rol}</p></div>
                            <button onClick={onLogout} className="w-full flex items-center justify-center py-2 px-4 bg-red-600 hover:bg-red-700 rounded-lg text-sm font-semibold"><LogOutIcon className="h-5 w-5 mr-2" />Cerrar Sesión</button>
                        </div>
                    </aside>
                    <main className="flex-1 p-8 overflow-y-auto">{renderContent()}</main>
                </div>
            );
        };

        function App() {
            const [currentPage, setCurrentPage] = React.useState('dashboard');
            const [token, setToken] = React.useState(localStorage.getItem('token'));
            const [user, setUser] = React.useState(JSON.parse(localStorage.getItem('user')));
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState(null);
            
            // --- ESTADOS DE DATOS GLOBALES ---
            const [productos, setProductos] = React.useState([]);
            const [categorias, setCategorias] = React.useState([]); // <-- NUEVO ESTADO
            const [loadingProductos, setLoadingProductos] = React.useState(true);
            const [errorProductos, setErrorProductos] = React.useState(null);
            
            const [viewingPedidoId, setViewingPedidoId] = React.useState(null);
            const [editingProducto, setEditingProducto] = React.useState(null);
            const [editingCliente, setEditingCliente] = React.useState(null);
            const [editingUsuario, setEditingUsuario] = React.useState(null);
            const [isImportModalOpen, setIsImportModalOpen] = React.useState(false);
            const [isImportVentasModalOpen, setIsImportVentasModalOpen] = React.useState(false);
            
            // --- NUEVOS ESTADOS PARA GESTIÓN DE CATEGORÍAS ---
            const [renamingCategory, setRenamingCategory] = React.useState(null);
            const [managingCategory, setManagingCategory] = React.useState(null);
            const [categoryActionLoading, setCategoryActionLoading] = React.useState(false);
            const [categoryActionError, setCategoryActionError] = React.useState(null);

            const fetchProductos = React.useCallback(async () => {
                if (!token) return;
                
                setLoadingProductos(true);
                setErrorProductos(null);
                setCategoryActionLoading(true); // Añadimos el estado de carga para categorías
                
                try {
                    // --- CORRECCIÓN: Añadimos el parámetro ?format=full a la URL ---
                    const response = await fetch(`${API_URL}/productos?format=full`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (!response.ok) throw new Error('No se pudo obtener la lista de productos.');
                    
                    // La API ahora devuelve un objeto con dos listas
                    const data = await response.json();
                    setProductos(data.productos);
                    setCategorias(data.categorias);
                } catch (err) {
                    setErrorProductos(err.message); // Error para productos
                    setCategoryActionError(err.message); // Error para categorías
                } finally {
                    setLoadingProductos(false); // Finalizamos el estado de carga de productos
                    setCategoryActionLoading(false); // Finalizamos el estado de carga de categorías
                }
            }, [token]);

            React.useEffect(() => {
                if (token) {
                    fetchProductos();
                }
            }, [token, fetchProductos]);

            const handleSaveRename = async (oldName, newName) => {
                setCategoryActionLoading(true);
                setCategoryActionError(null);
                try {
                    const response = await fetch(`${API_URL}/categorias/rename`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ oldName, newName })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.message || 'Error al renombrar la categoría.');
                    
                    setRenamingCategory(null); // Cierra el modal
                    fetchProductos(); // Refresca toda la data
                } catch (err) {
                    setCategoryActionError(err.message);
                } finally {
                    setCategoryActionLoading(false);
                }
            };

            const handleSaveCategoryProducts = async (categoryName, productIds) => {
                setCategoryActionLoading(true);
                setCategoryActionError(null);
                try {
                    const response = await fetch(`${API_URL}/categorias/manage-products`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ categoryName, productIds })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.message || 'Error al guardar los productos de la categoría.');
                    
                    setManagingCategory(null); // Cierra el modal
                    fetchProductos(); // Refresca toda la data
                } catch (err) {
                    setCategoryActionError(err.message);
                } finally {
                    setCategoryActionLoading(false);
                }
            };
        
            const handleLogin = React.useCallback(async (email, password) => {
                setLoading(true); setError(null);
                try {
                    const response = await fetch(`${API_URL}/auth/login`, { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify({ email, password }) 
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.message || 'Error al iniciar sesión.');
                    localStorage.setItem('token', data.token); 
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setToken(data.token); 
                    setUser(data.user);
                } catch (err) { 
                    setError(err.message); 
                } finally { 
                    setLoading(false); 
                }
            }, []);

            const fetchProductosWithCategorias = React.useCallback(async () => {
                if (!token) return;
                setLoadingProductos(true);
                setErrorProductos(null);
                try {
                    // Usamos el nuevo endpoint que devuelve productos y categorías
                    const response = await fetch(`${API_URL}/productos?format=full`, { headers: { 'Authorization': `Bearer ${token}` } });
                    if (!response.ok) throw new Error('No se pudo obtener la lista de productos y categorías.');
                    const data = await response.json();
                    setProductos(data.productos);
                    setAllCategories(data.categorias); // Guardamos las categorías en su propio estado
                } catch (err) { 
                    setErrorProductos(err.message); 
                } finally { 
                    setLoadingProductos(false); 
                }
            }, [token]);

            React.useEffect(() => {
                if (token) {
                    fetchProductosWithCategorias();
                }
            }, [token, fetchProductosWithCategorias]);

            const handleLogout = React.useCallback(() => {
                localStorage.removeItem('token'); 
                localStorage.removeItem('user');
                setToken(null); 
                setUser(null); 
                setViewingPedidoId(null); 
                setEditingProducto(null); 
                setEditingCliente(null); 
                setEditingUsuario(null);
            }, []);
        
            const forceRerender = (page) => {
                // Si la página es de productos o categorías, refrescamos los datos.
                if (page === 'productos' || page === 'categorias') {
                    fetchProductos();
                }
                setCurrentPage('');
                setTimeout(() => setCurrentPage(page), 0);
            };
        
            if (!token || !user) {
                return <LoginPage onLogin={handleLogin} loading={loading} error={error} />;
            }
        
            if (user.rol !== 'admin' && user.rol !== 'deposito') {
                handleLogout();
                return <LoginPage onLogin={handleLogin} loading={false} error="No tienes permiso para acceder a este panel." />;
            }
        
            return (
                <React.Fragment>
                    <DashboardPage
                        user={user}
                        onLogout={handleLogout}
                        currentPage={currentPage}
                        setCurrentPage={setCurrentPage}
                        onShowPedido={setViewingPedidoId}
                        onShowProductoForm={setEditingProducto}
                        onShowClienteForm={setEditingCliente}
                        onShowImportModal={() => setIsImportModalOpen(true)}
                        onShowUsuarioForm={setEditingUsuario}
                        onShowImportVentasModal={() => setIsImportVentasModalOpen(true)}
                        productos={productos}
                        categorias={categorias}
                        loadingProductos={loadingProductos}
                        errorProductos={errorProductos}
                        fetchProductos={fetchProductos}
                        onShowRenameModal={setRenamingCategory}
                        onShowManageModal={setManagingCategory}
                    />
                    {viewingPedidoId && (
                        <PedidoDetailModal
                            pedidoId={viewingPedidoId}
                            onClose={() => setViewingPedidoId(null)}
                            user={user}
                            onUpdate={() => forceRerender('pedidos')}
                        />
                    )}
                    {renamingCategory && (
                        <RenameCategoryModal
                            categoryName={renamingCategory}
                            onClose={() => { setRenamingCategory(null); setCategoryActionError(null); }}
                            onSave={handleSaveRename}
                            loading={categoryActionLoading}
                            error={categoryActionError}
                        />
                    )}
                    {managingCategory && (
                        <ManageCategoryProductsModal
                            categoryName={managingCategory}
                            allProducts={productos}
                            onClose={() => { setManagingCategory(null); setCategoryActionError(null); }}
                            onSave={handleSaveCategoryProducts}
                            loading={categoryActionLoading}
                            error={categoryActionError}
                        />
                    )}
                    {editingProducto !== null && (
                        <ProductoFormModal
                            producto={editingProducto}
                            onClose={() => setEditingProducto(null)}
                            onSuccess={() => { setEditingProducto(null); fetchProductos(); }}
                            allCategories={categorias} // <-- USAR NUEVO ESTADO
                        />
                    )}
                    {editingCliente !== null && (
                        <ClienteFormModal
                            cliente={editingCliente}
                            onClose={() => setEditingCliente(null)}
                            onSuccess={() => { setEditingCliente(null); forceRerender('clientes'); }}
                        />
                    )}
                    {editingUsuario !== null && (
                        <UsuarioFormModal 
                            usuario={editingUsuario} 
                            onClose={() => setEditingUsuario(null)} 
                            onSuccess={() => { setEditingUsuario(null); forceRerender('usuarios'); }} 
                        />
                    )}
                    {isImportModalOpen && (
                        <ImportModal
                            onClose={() => setIsImportModalOpen(false)}
                            onSuccess={() => forceRerender('productos')}
                        />
                    )}
                    {isImportVentasModalOpen && (
                        <ImportVentasModal 
                            onClose={() => { setIsImportVentasModalOpen(false); forceRerender('dashboard'); }} 
                        />
                    )}
                </React.Fragment>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
